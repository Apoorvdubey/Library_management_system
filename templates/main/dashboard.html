{% extends "base/base.html" %}
            {% block content %}
            {% load static %}

 <!-- Content -->
 <style>
 #dashboard .card{min-height: 165px !important;}
</style>

 <div class="container-xxl flex-grow-1 container-p-y" id="dashboard">
    <div class="row">
     
      <div class="col-lg-12 col-md-4 order-1">
        <div class="row">
          <div class="col-lg-3 col-md-12 col-6 mb-4" style="cursor: pointer;">
            <a href="/users/listUsers/id/">
            <div class="card">
              <div class="card-body">
                <div class="card-title d-flex align-items-start justify-content-between">
                  <div class="avatar flex-shrink-0 icon-update red-bg">
                   <i class="fa fa-users"></i>
                  </div>
                  
                </div>
                <span class="fw-semibold d-block mb-1">Total Users</span>
                <h3 class="card-title mb-2">{{totalUsers}}</h3>
              
              </div>
            </div>
          </a>
          </div>
          <div class="col-lg-3 col-md-12 col-6 mb-4" style="cursor: pointer;">
            <a href="/bookManagement/listBooks/id/">
            <div class="card">
              <div class="card-body">
                <div class="card-title d-flex align-items-start justify-content-between">
                  <div class="avatar flex-shrink-0 icon-update orange-bg">
                   <i class="fa fa-book"></i>
                  </div>
                  
                </div>
                <span class="fw-semibold d-block mb-1">Total Books</span>
                <h3 class="card-title text-nowrap mb-2">{{totalBooks}}</h3>
                
              </div>
            </div>
          </a>
          </div>

          <div class="col-lg-3 col-md-12 col-6 mb-4" style="cursor: pointer;">
            <a href="/donationManagement/listDonations/createdAt/">
              <div class="card">
                <div class="card-body">
                  <div class="card-title d-flex align-items-start justify-content-between">
                    <div class="avatar flex-shrink-0 icon-update red-bg">
                     <i class="fa fa-users"></i>
                    </div>
                    
                  </div>
                  <span class="fw-semibold d-block mb-1">Total Doners</span>
                  <h3 class="card-title mb-2">{{totalDoners}}</h3>
                </div>
              </div>
            </a>
            </div>

          <div class="col-lg-3 col-md-12 col-6 mb-4" style="cursor: pointer;">
            <a href="/donationManagement/listLastMonthDonations/createdAt/">
              <div class="card">
              <div class="card-body">
                <div class="card-title d-flex align-items-start justify-content-between">
                  <div class="avatar flex-shrink-0 icon-update green-bg">
                   <i class="fa fa-user"></i>
                  </div>
                  
                </div>
                <span class="fw-semibold d-block mb-1">Last Month Doners</span>
                <h3 class="card-title mb-2">{{totalLastMonthDoners}}</h3>
              </div>
            </div>
            </a>
          </div>

          

        </div>
      </div>
     
  </div>
  <!-- / Content -->

{% endblock %}
