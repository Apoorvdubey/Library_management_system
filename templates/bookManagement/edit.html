{% extends 'base/base.html' %}
{% block content %}
{% load static %}
                    <!-- Content -->

                    
                    <link rel="stylesheet" href="{% static 'assets/vendor/css/common.css' %}" />
                    <div class="container-xxl flex-grow-1 container-p-y">
                        <div class="row">

                            <div class="col-xxl">
                                <div class="card mb-4">
                                    <div class="card-header d-flex align-items-center justify-content-between">
                                        <h5 class="mb-0">Edit Book</h5>

                                    </div>
                                    <div class="card-body">
                                        <form  id="formAccountSettings" action="/bookManagement/editBook/{{context.id}}/" method="POST" enctype="multipart/form-data">
                                            {% csrf_token %}
                                        <div class="d-flex align-items-start align-items-sm-center gap-4">
                                          <img src="{{context.bookCover}}" alt="user-avatar" class="d-block rounded" height="100" width="100" id="uploadedAvatar">
                                          <div class="button-wrapper">
                                            <label for="upload" class="btn btn-primary me-2 mb-4" tabindex="0">
                                              <span class="d-none d-sm-block">Upload Cover</span>
                                              <i class="bx bx-upload d-block d-sm-none"></i>
                                              <input type="file" id="upload" class="account-file-input" name="bookCover" value="{{context.bookCover}}" required hidden="" accept="image/png, image/jpeg">
                                            </label>
                                            <button type="button" class="btn btn-outline-secondary account-image-reset mb-4">
                                              <i class="bx bx-reset d-block d-sm-none"></i>
                                              <span class="d-none d-sm-block">Reset</span>
                                            </button>
                  
                                            <p class="text-muted mb-0">Allowed JPG, GIF or PNG. Max size of 800K</p>
                                          </div>
                                        </div>
                                      </div>
                                      <hr class="my-0">
                                      <div class="card-body">
                                        <!-- <form id="formAccountSettings" method="POST" onsubmit="return false"> -->
                                            
                                            <div class="row">
                                            <div class="mb-3 col-md-6">
                                              <label for="name" class="form-label">Book Name</label>
                                              <input class="form-control" type="text" id="name" name="name" value="{{context.name}}" required  autofocus="">
                                            </div>
                                            <div class="mb-3 col-md-6">
                                              <label for="author" class="form-label">Author Name</label>
                                              <input class="form-control" type="text" name="author" value="{{context.author}}" required id="author" >
                                            </div>
                                            <div class="mb-3 col-md-4">
                                              <label for="status" class="form-label">Status</label>
                                              <select id="defaultSelect" required name="isAvailable" class="form-select">
                                                <option disabled>Default select</option>
                                                <option value="True">Available</option>
                                                <option value="False">Unavailable</option>
                                              </select> 
                                              </div>
                                            <div class="mb-3 col-md-4">
                                              <label for="file" class="form-label" >PDF Upload</label>
                                              <input type="file" class="form-control" id="file" name="file" value="{{context.file}}" required>
                                            </div>
                                            <div class="mb-3 col-md-4">
                                                <label for="price" class="form-label">Price</label>
                                                <input class="form-control" type="number" id="price" name="price" value="{{context.price}}" required autofocus="">
                                              </div>
                                            <div class="mb-3 col-md-6">
                                                <label for="description" class="form-label">Description</label>
                                                <textarea class="form-control" name="description" id="description" value="{{context.description}}" rows="3"></textarea>                                              </div>
                                              <div class="mb-3 col-md-6">
                                                <label for="authorDescription" class="form-label">Author Description</label>
                                                <textarea class="form-control" name="authorDescription" id="authorDescription" value="{{context.authorDescription}}" rows="3"></textarea>                                              </div>
                                           
                                          </div>
                                          <div class="mt-2">
                                            <button type="submit" class="btn btn-primary me-2">Save changes</button>
                                            <button type="reset" class="btn btn-outline-secondary"><a href="/bookManagement/listBooks/id/" >Cancel</a></button>
                                          </div>
                                        </form>
                                      </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <!-- / Content -->

      {% endblock %}
